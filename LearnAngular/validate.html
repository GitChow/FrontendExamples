<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>


<style>
    input.ng-invalid {
        background-color: lightblue;
    }
</style>

<body>

    <!--The ng-model directive adds/removes the following classes, according to the status of the form field:

ng-empty
ng-not-empty
ng-touched
ng-untouched
ng-valid
ng-invalid
ng-dirty
ng-pending
ng-pristine-->

    <form ng-app="" name="myForm" ng-init="myText = 'post@myweb.com'">
        Email:
        <input type="email" name="myAddress" ng-model="text">
        <span ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span>

        <input type="email" name="mXX" ng-model="myText" required>
        <h1>Status</h1>
        {{myForm.mXX.$valid}} {{myForm.mXX.$dirty}} {{myForm.mXX.$touched}}
    </form>


    </form>
    <p>Enter your e-mail address in the input field. AngularJS will display an errormessage if the address is not an e-mail.</p>

</body>

</html>
