<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>

    <div ng-app="">
        <form name="myForm">
            <h1>the checkbox</h1>
            Check to show a header:
            <input type="checkbox" ng-model="myVar">

            <h1>about the radio</h1>
            <input type="radio" ng-model="myVar" value="dogs">Dogs
            <input type="radio" ng-model="myVar" value="tuts">Tutorials
            <input type="radio" ng-model="myVar" value="cars">Cars

            <div>
                <input name="input" ng-model="myInput" required>
                <h1>{{myForm.input.$valid}}</h1>
            </div>


            <div>
                <input name="myInput" ng-model="emal" type="email">
                <h1>{{myForm.myInput.$valid}}</h1>
            </div>
        </form>
        <h1 ng-show="myVar">My Header</h1>
    </div>

    <p>The header's ng-show attribute is set to true when the checkbox is checked.</p>

</body>

</html>
