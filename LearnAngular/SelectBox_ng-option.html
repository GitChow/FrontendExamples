<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>

    <div ng-app="myApp" ng-controller="myCtrl">

        <select ng-model="selectedName" ng-options="x for x in names"></select>

        <select ng-model="selectedCar" ng-options="x for (x, y) in cars"></select>

        <h1>You selected: {{selectedCar}}</h1>


        <h1>another example</h1>
        <select ng-model="selectedCar" ng-options="x for (x, y) in cars_2"></select>
        <h1>You selected: {{selectedCar.brand}}</h1>
        <h2>Model: {{selectedCar.model}}</h2>
        <h3>Color: {{selectedCar.color}}</h3>
    </div>

    <script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.names = ["Emil", "Tobias", "Linus"];
        $scope.cars = {
        car01 : "Ford",
        car02 : "Fiat",
        car03 : "Volvo"
    }
    $scope.cars_2 = {
        car01 : {brand : "Ford", model : "Mustang", color : "red"},
        car02 : {brand : "Fiat", model : "500", color : "white"},
        car03 : {brand : "Volvo", model : "XC90", color : "black"}
    }
});
</script>

    <p>This example shows how to fill a dropdown list using the ng-options directive.</p>

</body>

</html>
